colors: true

prepare-commit-msg:
  commands:
    commmitlint:
      run: npx commitlint --edit $1

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint:fix
      stage_fixed: true
    test:
      run: npm run test
      stage_fixed: true

pre-push: 
  parallel: true
  commands:
    build:
      tags: build packages
      run: npm run build