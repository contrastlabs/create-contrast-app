version: "3.9"

services:
  api-graphql-server:
    container_name: api-graphql-server
    image: api-graphql-server:latest
    build:
      context: .
      target: development
      dockerfile: Dockerfile.api
    user: root
    restart: always
    tty: true
    stdin_open: true
    command: |
      bash -c "
        npm install && \
        npm run dev:graphql
      "
    env_file:
      - .env
    ports:
      - "${GRAPHQL_SERVER_PORT}:${GRAPHQL_SERVER_PORT}"
    volumes:
      - .:/usr/src/app
    networks:
      - api

networks:
  api:
    name: api
    driver: bridge
